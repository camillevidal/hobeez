  
<ion-header>

	<ion-toolbar color="primary">
		<ion-title>
			Likes
		</ion-title>
	</ion-toolbar>

</ion-header>

<ion-content>
  <div *ngIf="cards.length == 0" class="center"><a id="noLikes">Vous n'avez pas encore like d'activit√©.</a></div>
  <div *ngIf="cards.length > 0">
    <div *ngFor="let card of cards; let i = index">
      <div class="allCard">
        <div class="cardsTitle" (click)="showDetails(i)">
          <div>
            <h5>{{ card.title }}</h5>
            <div class="iconCards">
              <div>
                <ion-icon name="arrow-forward-circle-outline"></ion-icon>
              </div>
            </div>

          </div>
          <div class="cardsContent">
            <h6>{{ card.description }}/5 </h6>

          </div>

        </div>

      </div>

    </div>
  </div>
</ion-content>
